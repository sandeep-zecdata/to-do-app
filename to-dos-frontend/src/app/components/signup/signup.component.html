<app-navbar></app-navbar>
<div class="d-flex justify-content-center h-50 mt-5">
    <mat-card class="w-50 d-flex justify-content-center text-center">
      <h1 >Signup</h1>
      <form class="example-form" [formGroup]="signupForm" (ngSubmit)="onSubmit(signupForm.value)">
        <mat-form-field class="example-full-width w-75">
            <input matInput formControlName="user_name" placeholder="Enter Username ">
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width w-75">
            <input matInput formControlName="password" placeholder="Enter Password">
          </mat-form-field>
          <br>
          <button mat-raised-button color="primary" type="submit">Submit</button>
        </form>
      <p class="mt-3">Already have an account? <a href="/" class="text-decoration-none">Login</a></p>
    </mat-card>
  </div>
