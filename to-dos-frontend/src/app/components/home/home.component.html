<app-navbar></app-navbar>
<div class="mt-5   d-flex justify-content-center">

  <form  class=" example-form" [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">
    <mat-form-field class="example-full-width">
      <mat-label>To-dos</mat-label>
      <input formControlName="task" matInput placeholder="add your task here...">
    </mat-form-field>
    <button type="submit" #hiddenSubmitButton hidden></button>
  </form>

  <mat-button-toggle  *ngIf="!editClicked" type="button" (click)="hiddenSubmitButton.click()" value="bold"
    style="height: 57px;">
    <mat-icon>add</mat-icon>
  </mat-button-toggle>
  <mat-button-toggle  *ngIf="editClicked" type="button" (click)="onUpdate(myForm.value)" value="bold"
    style="height: 57px;">
    <mat-icon>edit</mat-icon>
  </mat-button-toggle>
</div>
<div class=" mt-3">
  <div class="d-flex justify-content-center" *ngFor="let task of allTasks">
    <div class="border p-3 w-25 d-flex justify-content-center mt-3">{{ task.task }}</div>
    <mat-button-toggle class="mt-3" (click)="onDelete(task)"  type="button" value="bold"
    style="height: 57px;">
    <mat-icon>delete</mat-icon>
   </mat-button-toggle>
   <mat-button-toggle class="mt-3"  (click)="onEdit(task)"  type="button" value="bold"
    style="height: 57px;">
    <mat-icon>edit</mat-icon>
   </mat-button-toggle>
  </div>
