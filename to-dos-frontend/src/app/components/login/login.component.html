<app-navbar></app-navbar>
<div class="d-flex justify-content-center h-50 mt-5">
    <mat-card class="w-50 h-100 d-flex justify-content-center text-center">
      <h1>Login</h1>
      <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
        <mat-form-field class="example-full-width w-75">
          <input matInput formControlName="user_name" placeholder="Enter your Name">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width w-75">
          <input matInput formControlName="password" placeholder="Enter Password">
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </form>
      <p class="mt-3">Don't have any account? <a href="signup" class="text-decoration-none">Create Account</a></p>
    </mat-card>
  </div>
